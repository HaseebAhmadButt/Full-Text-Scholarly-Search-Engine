spring.application.name=KnowledgeVerse-MySQL-Reading-Entity
server.port=8400
spring.jpa.hibernate.ddl-auto=create
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.datasource.url=jdbc:mysql://localhost:3306/knowledgeverse
spring.datasource.username=root
spring.datasource.password=

# to connect to eureka server config server
# If you want to register with eureka server, then add that link on next line
eureka.client.service-url.default-zone=http://localhost:8761/eureka